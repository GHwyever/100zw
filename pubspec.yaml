name: chinese_travel_100
description: A lightweight Chinese learning app for travelers.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  go_router: ^12.0.0
  shared_preferences: ^2.2.0
  flutter_tts: ^3.7.0
  speech_to_text: ^6.3.0
  audioplayers: ^5.1.0
  google_fonts: ^6.1.0
  url_launcher: ^6.2.5
  purchases_flutter: ^9.10.7
  package_info_plus: ^9.0.0
  share_plus: ^12.0.1
  in_app_review: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
